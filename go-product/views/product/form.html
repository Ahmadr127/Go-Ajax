<div class="modal-dialog" role="document">
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">{{ .title }}</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <form id="form-product" action="/product/store" method="POST">
            <div class="modal-body">
                <div class="form-group">
                    <label for="">Nama Product</label>
                    <input type="text" name="nama_product" value="{{ .product.NamaProduct }}" class="form-control">
                </div>
                <div class="form-group">
                    <label for="">Harga</label>
                    <input type="text" name="harga" value="{{ .product.Harga }}" class="form-control">
                </div>
                <div class="form-group">
                    <label for="">Jumlah Terjual</label>
                    <input type="text" name="jumlah_terjual"  value="{{ .product.JumlahTerjual }}" class="form-control">
                </div>
                <div class="form-group">
                    <label for="kota">Asal Kota</label>
                    <select name="kota" id="kota" class="form-control">
                        <option value="">Pilih Kota</option>
                        <option {{ if eq .product.Kota `Jakarta` }} selected {{ end }} value="Jakarta">Jakarta</option>
                        <option {{ if eq .product.Kota `Bandung` }} selected {{ end }} value="Bandung">Bandung</option>
                        <option {{ if eq .product.Kota `Bekasi` }} selected {{ end }} value="Bekasi">Bekasi</option>
                        <option {{ if eq .product.Kota `Bogor` }} selected {{ end }} value="Bogor">Bogor</option>
                        <option {{ if eq .product.Kota `Depok` }} selected {{ end }} value="Depok">Depok</option>
                        <option {{ if eq .product.Kota `Cianjur` }} selected {{ end }} value="Cianjur">Cianjur</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="">URL</label>
                    <textarea name="url" class="form-control">{{ .product.Url }}</textarea>
                </div>
            </div>
            <div class="modal-footer">
                {{ if .product.Id }}
                    <input type="hidden" name="id" value="{{ .product.Id }}">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">UBAH DATA</button>
                {{ else }}
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">SIMPAN DATA</button>
                {{ end }}
            </div>
        </form>
    </div>
</div>
